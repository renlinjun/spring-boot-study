group 'com.sedin.self'
version '1.0-SNAPSHOT'



repositories {
    mavenCentral()
}

allprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.7
    dependencies {
        compile "org.springframework.boot:spring-boot-starter-web:1.5.9.RELEASE"
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}



